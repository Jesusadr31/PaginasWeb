<h1 class="fw-300 centrar-texto">Contacto</h1>

<img src="img/destacada3.jpg" alt="Imagen Contacto">

<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

    <form action="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu Numero telefónico" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
       
        </fieldset>
        
        <fieldset>
            <legend>Información sobre Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="0">
        </fieldset>
          
        <fieldset>
            <legend>Contacto</legend>
            
            <p>¿Cómo desea ser contactado?</p>

            <div class="forma-contacto">
                <label for="celular">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="celular">
            
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>

            <p>Si eligió Teléfono, elija la fecha y hora</p>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </fieldset>  
        
        <input type="submit" class="boton">

    </form>
